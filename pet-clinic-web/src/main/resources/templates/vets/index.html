<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list of vet</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets-----------</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last Name</th>
    </tr>

    </thead>
    <tbody>
    <tr>
        <td>2nd</td>
        <td>Myintzu</td>
        <td>Thi</td>
    </tr>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet.id}">3L</td>
        <td th:text="${vet.firstName}"> Myint </td>
        <td th:text="${vet.lastName}">Su</td>
    </tr>
    </tbody>
</table>
</body>
</html>
